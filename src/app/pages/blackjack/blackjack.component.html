<div class="body mt2">

  <header class="titulo">
    Blackjack
  </header>

  <div class="row mt-2">
    <div class="botones col ml-2">
      <button id="btnNuevo" class="btn btn-danger" (click)="juegoNuevo()">Nuevo Juego</button>
      <button id="btnPedir" class="btn btn-primary"  (click)="pedirCartaJugador()" [disabled]="!puedePedirCarta">Pedir carta</button>
      <button id="btnDetener" class="btn btn-primary" (click)="finalizarTurno()" [disabled]="!detenerCartas">Detener</button>
    </div>
  </div>

  <div class="row container">
    <div class="col">
      <h1>Jugador 1 <small>{{ puntosJugador }}</small></h1>
      <div id="jugador-cartas" #divCartasJugador>
        <!-- <img class="carta" src="../assets/cartas/10S.png" alt="carta"> -->
      </div>
    </div>
  </div>

  <div class="row container mt-3">
    <div class="col mb-4">
      <h1>Computadora 1 <small>{{ puntosComputadora }}</small></h1>
      <div id="computadora-cartas" #divCartasComputadora>

      </div>
    </div>
  </div>

</div>
